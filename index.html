<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criador Trello</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Criador Trello</h1>

    <div class="card">
      <h2>Criar Etiquetas e Colunas</h2>
      <div class="form-group">
        <label for="boardID">boardID:</label>
        <input type="text" id="boardID" name="boardID" placeholder="Insira o ID do Quadro" required>
      </div>

      <div class="form-group">
        <label for="webhookCards">Webhook - Criar Etiquetas e Colunas:</label>
        <input type="text" id="webhookCards" name="webhookCards" placeholder="Insira o webhook para criar etiquetas e colunas" required>
      </div>

      <button type="button" id="createCardsBtn" class="submit-btn">Criar</button>
    </div>

    <div class="card">
      <h2>Criar Fluxo Trello</h2>
      <form id="configForm">
        <div class="form-group">
          <label for="nomeFluxo">Nome do Fluxo:</label>
          <input type="text" id="nomeFluxo" name="nomeFluxo" placeholder="Insira o nome do fluxo" required>
        </div>

        <div class="form-group">
          <label for="urlTrello">URL Trello:</label>
          <input type="text" id="urlTrello" name="urlTrello" placeholder="Insira a URL do Trello" required>
        </div>

        <div class="form-group">
          <label for="boardIdTrello2">IboardID:</label>
          <input type="text" id="boardIdTrello2" name="boardIdTrello2" placeholder="Insira o ID do Quadro Trello" required>
        </div>

        <div class="form-group">
          <label for="promptAtendimento">Prompt de Atendimento:</label>
          <textarea id="promptAtendimento" name="promptAtendimento" rows="4" placeholder="Descreva o prompt de atendimento"></textarea>
        </div>

        <div class="form-group">
          <label for="dadosCliente">Dados a Solicitar ao Cliente:</label>
          <textarea id="dadosCliente" name="dadosCliente" rows="4" placeholder="Descreva os dados a solicitar"></textarea>
        </div>

        <div class="form-group">
          <label for="webhookFluxo">Webhook - Criar Fluxo:</label>
          <input type="text" id="webhookFluxo" name="webhookFluxo" placeholder="Insira o webhook para criar o fluxo" required>
        </div>

        <button type="submit" class="submit-btn">Criar</button>
      </form>
    </div>
    
    <div id="message" class="message"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
